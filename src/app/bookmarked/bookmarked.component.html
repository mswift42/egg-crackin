<div class="bookmarked">
  <md-card>
    <md-card-title>
      <app-title title="{{title}}" recipe_url="{{recipe_url}}"></app-title>
    </md-card-title>
    <app-recipe-image image_url="{{image_url}}" alt-text="{{title}}"></app-recipe-image>A
    <md-card-actions>
      <div class="deleteicon">
        <i class="material-icons">delete_forever</i>
      </div>
      <app-publisher-url publisher="{{publisher}}"
      publisher_url="{{publisher_url}}"></app-publisher-url>
    </md-card-actions>
  </md-card>
</div>
